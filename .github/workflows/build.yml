name: Type Check and Build

on:
  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: read

jobs:
  nextjs-type-check-and-build:
    name: Next.js - Type Check and Build
    runs-on: ubuntu-latest
    environment: production  # This allows access to environment secrets
    env:
      CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
      NEXT_PUBLIC_CONVEX_SITE_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_SITE_URL }}

    steps:
      # Step 1: Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Sets up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Use a long-term support (LTS) version of Node.js
          cache: 'npm' # Enables caching for npm dependencies to speed up subsequent runs

      # Step 3: Install dependencies using npm ci for a clean, reliable install
      - name: Install Dependencies
        run: npm ci

      # Step 4: Run unit tests
      - name: Run Unit Tests
        run: npm test

      # Step 5: Run type-checking
      - name: Type Check
        run: npm run type-check

      # Step 6: Run the build command with Convex deploy
      - name: Build Project
        run: npm run build:vercel
