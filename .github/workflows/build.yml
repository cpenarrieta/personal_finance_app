name: Build Next.js Project

on:
  push:
    branches: [ "**" ]
    
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Sets up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Use a long-term support (LTS) version of Node.js
          cache: 'npm' # Enables caching for npm dependencies to speed up subsequent runs

      # Step 3: Install dependencies using npm ci for a clean, reliable install
      - name: Install Dependencies
        run: npm ci

      # Step 4: Generate Prisma Client (required for Next.js build)
      - name: Generate Prisma Client
        run: npx prisma generate

      # Step 5: Run the build command defined in your package.json
      - name: Build Project
        run: npm run build

